<div class="button" (click)="navigate()" [ngStyle]="{width: size.width, height: size.height, padding: size.padding, margin: size.margin}">
    <div class="description">
        {{dataButton.description}}
    </div>
    <div class="icon" *ngIf="dataButton.buttonType">
        <img 
            src="{{dataButton.buttonType === 'edit' ? 'assets/icons/icon-edit.png' : 'assets/icons/icon-delete.png'}}" 
            alt="icon"
            width="15px"
            height="15px"
        />
    </div>
</div>
